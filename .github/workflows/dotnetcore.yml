name: NuGet Package Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100-preview3-014645' 

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Pack
        run: dotnet pack --configuration Release

      - name: Push
        run: dotnet nuget push RandyRidge.Common/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} -- source https://api.nuget.org/v3/index.json
