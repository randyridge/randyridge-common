name: Release Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2-beta

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test
  
      - name: Pack
        run: dotnet pack --configuration Release RandyRidge.Common

      - name: Push
        run: dotnet nuget push RandyRidge.Common/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
